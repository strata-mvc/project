language: php
php:
  - 5.5
  - 5.6
  - hhvm
  - nightly
before_script:
  - composer self-update
  - composer update --prefer-dist
  - perl -pi -e "s/your_database_name/test_strata/g" .env
  - perl -pi -e "s/your_database_user/root/g" .env
  - perl -pi -e "s/your_database_password//g" .env
  - cat .env
  - sh strata db create
script: sh strata test
