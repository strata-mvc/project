language: php
php:
  - 5.5
  - 5.6
  - hhvm
  - nightly
before_script:
  - composer self-update
  - composer update --prefer-dist
  - sed -i -- 's/your_database_name/test_strata/g' .env
  - sed -i -- 's/your_database_user/root/g' .env
  - sed -i -- 's/your_database_password//g' .env
  - sh vendor/bin/wp db create
script: sh strata test
